<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-Ajax -Json 3</title>
    <link rel="stylesheet" href="Lib/Bootstrap/css/bootstrap.css">
</head>
<body>
    <section class="col-md-12">
        <div class="container">
            <div class="col-md-offset-3 col-md-6">
                <select class="form-control" name="city">
                    <option selected value="ha noi,vn">Hà Nội</option>
                    <option value="saigon,vn">TP Hồ Chí Minh</option>
                    <option value="haiphong,vn">TP Hải Phòng</option>
                    <option value="london,uk">London</option>
                </select>

            </div>
            <div class="row col-md-6 col-md-offset-3">
                <h1 class="address"> Ha noi, Viet nam</h1>
                <h3 class="temp"> Nhiệt Độ:</h3>
                <h3 class="humid"> Độ Ẩm</h3>
                <h3 class="wind"> Gió:</h3>
                <h3 class="local"> Vị Trí:</h3>
            </div>

        </div>
    </section>
    <script src="Lib/Jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        function loadData(){
            $.ajax({
                url:"http://api.openweathermap.org/data/2.5/weather?",
                method: "get",
                data:{
                    q:"hanoi,vn",
                    appid:"09a71427c59d38d6a34f89b47d75975c",
                    units:"metric",
                },
                success:function (rs){
                    var address = rs.name;
                    var sys = rs.sys;
                    $(".address").text(address + "," + sys.country);
                    var temp = rs.main;
                    $(".temp").text("Nhiet Do:  "+temp.temp);
                    $(".humid").text("Do Am:  "+temp.humidity);
                    var wind = rs.wind;
                    $(".wind").text("Toc Do Gio: "+wind.speed);
                    var local = rs.coord;
                    $(".local").text("Toa Do: "+local.lon + " , "+local.lat);

                }
            })
        }
        loadData();




    </script>

</body>
</html>
